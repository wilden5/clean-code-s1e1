<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<header class="header">
  <div class="header-wrapper">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
</header>
<main class="main-page">
  <section class="main-page__section add-item">
    <h3 class="add-item__header">Add Item</h3>
    <div class="add-item__task-row">
      <input class="task task-row__input" type="text">
      <button class="button task-row__button">Add</button>
    </div>
  </section>
  <section class="main-page__section todo-item">
    <h3 class="todo-item__header">Todo</h3>
    <ul id="todo-item__incomplete-list">
      <li class="incomplete-list__item">
        <input class="item__checkbox" type="checkbox">
        <label class="task checkbox__label">Pay Bills</label>
        <input class="task item__input" type="text">
        <button class="item__button edit">Edit</button>
        <button class="item__button delete"><img src="./remove.svg" alt="delete icon"></button>
      </li>
      <li class="incomplete-list__item incomplete-list__item_edit">
        <input class="item__checkbox" type="checkbox">
        <label class="task checkbox__label">Go Shopping</label><input
              type="text"
              value="Go Shopping"
              class="task item__input">
        <button class="item__button edit">Save</button>
        <button class="item__button delete"><img src="./remove.svg" alt="delete icon"></button>
      </li>
    </ul>
  </section>
  <section class="completed-item">
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="delete icon"></button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
